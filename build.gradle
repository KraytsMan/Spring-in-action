group 'Softjourn'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.libraries = [
        spring_framework: [
                'org.springframework:spring-context:4.2.3.RELEASE',
                'org.springframework:spring-test:4.2.3.RELEASE'
        ],
        test            : [
                'junit:junit:4.12',
                'com.github.stefanbirkner:system-rules:1.14.0'
        ],
        javax_inject    : [
                'javax.inject:javax.inject:1'
        ]
]
